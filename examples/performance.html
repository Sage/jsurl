<!DOCTYPE HTML>
<title>JSURL Performance </title>
<script src="../lib/jsurl.js" type="application/javascript"></script>
<script src="../lib/jsurl2.js" type="application/javascript"></script>
<script>
	const count = 200000
	const v = { a: [ [1, 2], [], false, {}, true ], b: [], c: { d: 'hello', e: {}, f: [], g: true, n: null } }
	const v1Parse = () => {
		const n = Date.now()
		const s = JSURL.stringify(v)
		for (let i = 0; i < count; i++) {
			JSURL.parse(s)
		}
		const ms = Date.now() - n
		console.log(`v1: ${count} parsed in ${ms}ms, ${ms / count}ms/item`)
	}
	const v1Stringify = () => {
		const n = Date.now()
		for (let i = 0; i < count; i++) {
			JSURL.stringify(v)
		}
		const ms = Date.now() - n
		console.log(`v1: ${count} stringified in ${ms}ms, ${ms / count}ms/item`)
	}
	const v2Parse = () => {
		const n = Date.now()
		const s = JSURL2.stringify(v)
		for (let i = 0; i < count; i++) {
			JSURL2.parse(s)
		}
		const ms = Date.now() - n
		console.log(`v2: ${count} parsed in ${ms}ms, ${ms / count}ms/item`)
	}
	const v2Stringify = () => {
		const n = Date.now()
		for (let j = 0; j < count; j++) {
			JSURL2.stringify(v)
		}
		const ms = Date.now() - n
		console.log(`v2: ${count} stringified in ${ms}ms, ${ms / count}ms/item`)
	}
	window.onload = () => {
		v1Parse()
		v1Stringify()
		v2Parse()
		v2Stringify()
	}
</script>

<p>Use the Chrome Devtools Timeline to profile page load. See JS console for timings.</p>
